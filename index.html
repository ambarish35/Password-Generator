<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <div class="app">
            <h1>PASSWORD GENERATOR</h1>

            <div class="display-container">
                <input readonly placeholder="Password" class="password-display" data-passwordDisplay />               
                    <button id="copy-btn" data-copybtn style="background-color: black; border: none;">
                        <span data-copyMsg id="span" class=""></span>
                        <img src="./assests/copy.svg" alt="copy" height="20px" width="20px"/>
                    </button>
            </div>;
            <div class="input-container">
                <!-- Password Lentgh Display -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber style="color: black">0</p>
                </div>
                <!-- Slider -->
                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider />
                <!-- Checkboxes -->
                <div class="check">
                    <input type="checkbox" name="" id="uppercase" />
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="lowercase" />
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="numbers" />
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="symbols" />
                    <label for="symbols">Includes Symbols</label>
                </div>
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indication id="indicator"></div>
                </div>
                <button class="generateButton">GENERATE PASSWORD</button>
            </div>
        </div>
    </div>
</body>

</html>
